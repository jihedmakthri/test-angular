<div class="card" style="width: 18rem;" *ngFor="let v of listVideo, let i=index">
    <div class="card-body">
        <h5 class="card-title">{{v.title}}</h5>
        <p class="card-text"><b>ID: </b>{{v.id}}</p>
        <p class="card-text"><b>Genre: </b>{{v.genre}}</p>
        <p class="card-text"><b>number of shares: </b>{{v.nbrShared}}</p>
        <p class="card-text"><b>public: </b>{{v.public}}</p>
        <button class="btn btn-danger">Delete</button>
    </div>
</div>
